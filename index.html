<!DOCTYPE html>
<html>
<body>
  <!-- Generate a random percentage and emote with weighted chances -->
  <script>
    const options = [
      { weight: 10000, emote: 'nightlyFredCheer' },
      { weight: 100, emote: 'nightlyFredtheFashionable' },
      { weight: 100, emote: 'nightlyForg' },
      { weight: 100, emote: 'nightlyPat' },
      { weight: 100, emote: 'nightlyFLOWER' },
      { weight: 100, emote: 'nightlyPout' },
      { weight: 100, emote: 'nightlyNotLikeThis' },
      { weight: 100, emote: 'nightlyCry' },
      { weight: 100, emote: 'nightlyAllGood' },
      { weight: 100, emote: 'nightlyWHEEZE' }
    ];

    // Function to pick an option based on weights
    function pickWeightedOption(options) {
      const totalWeight = options.reduce((sum, option) => sum + option.weight, 0);
      let randomNum = Math.floor(Math.random() * totalWeight);
      for (let i = 0; i < options.length; i++) {
        randomNum -= options[i].weight;
        if (randomNum < 0) {
          return options[i];
        }
      }
    }

    const pickedOption = pickWeightedOption(options);
    const percent = Math.floor(Math.random() * 100) + 1;
    document.write(`${percent}% ${pickedOption.emote}`);
  </script>
</body>
</html>
