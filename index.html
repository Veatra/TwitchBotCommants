<!DOCTYPE html>
<html>
<body>
  <!-- Generate a random percentage and emote -->
  <script>
    const options = [
      { min: 91, max: 100, emote: 'nightlyFredCheer' },
      { min: 81, max: 90, emote: 'nightlyFredtheFashionable' },
      { min: 71, max: 80, emote: 'nightlyForg' },
      { min: 61, max: 70, emote: 'nightlyPat' },
      { min: 51, max: 60, emote: 'nightlyFLOWER' },
      { min: 41, max: 50, emote: 'nightlyPout' },
      { min: 31, max: 40, emote: 'nightlyNotLikeThis' },
      { min: 21, max: 30, emote: 'nightlyCry' },
      { min: 11, max: 20, emote: 'nightlyAllGood' },
      { min: 1, max: 10, emote: 'nightlyWHEEZE' }
    ];

    const pick = options[Math.floor(Math.random() * options.length)];
    const percent = Math.floor(Math.random() * (pick.max - pick.min + 1)) + pick.min;
    document.write(`${percent}% ${pick.emote}`);
  </script>
</body>
</html>
