<!DOCTYPE html>
<html>
<body>
  <!-- Generate a random percentage and outputline with weighted chances -->
  <script>
    const options = [
      { weight: 10000, outputline: 'a' },
      { weight: 100, outputline: 'b' },
      { weight: 100, outputline: 'c' },
      { weight: 100, outputline: 'd' },
      { weight: 100, outputline: 'e' },
      { weight: 100, outputline: 'f' },
      { weight: 100, outputline: 'g' },
      { weight: 100, outputline: 'h' },
      { weight: 100, outputline: 'j' },
      { weight: 100, outputline: 'l' }
    ];

    // Function to pick an option based on weights
    function pickWeightedOption(options) {
      const totalWeight = options.reduce((sum, option) => sum + option.weight, 0);
      let randomNum = Math.floor(Math.random() * totalWeight);
      for (let i = 0; i < options.length; i++) {
        randomNum -= options[i].weight;
        if (randomNum < 0) {
          return options[i];
        }
      }
    }

    const pickedOption = pickWeightedOption(options);
    document.write(`${pickedOption.outputline}`);
  </script>
</body>
</html>
